<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="root">
		<header>
			<div class="progress">1/3</div>	
			<div class="status">
				<div class="nowStep">選擇付款方式</div>
				<div class="nextStep">下一步：付款資訊填寫</div>
			</div>	
			<div class="info">!</div>
		</header>
		<div class="main">
			<div class="product">
				<div class="img"><img src="./images/Image.png" alt=""></div>
				<div class="detail">
					<div class="up">
							<div class="name">
								AirPods 搭配充電盒
							</div>
							<div class="quantity">
								數量:1
							</div>
					</div>
					<div class="down">
						<div class="price">
							$5,290 <span class="value">NTD</span>
							<div class="muteText">含加值型營業稅： 約 NT$380</div>
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
		<div class="payment">
			<div class="title">選擇以下一種付款方式</div>
			<div class="list">
				<div class="kind">
					ATM銀行轉帳
				</div>
				<div class="kind"><img src="./images/visa.png" alt=""></div>
				<div class="kind"><img src="./images/paypal.png" alt=""></div>
				<div class="kind"><img src="./images/mastercard.png" alt=""></div>
				<div class="kind">LINE Pay</div>
				<div class="kind">貨到付款</div>
			</div>
		</div>
		<div class="total">
			<div class="serialNumber">No.134443254</div>
			<div class="totalPrice">
				<div class="left">
					<div>總計</div>
					<div class="price">
						$5,290 <span class="value">NTD</span>
					</div>
				</div>
				<div class="right">
					<div class="muteText">含加值型營業稅： 約 NT$380</div>
				</div>
			</div>	
		</div>
		<div class="buttonGroup">
			<button>取消</button>
			<button>下一步</button>
		</div>
	</div>
</body>
</html>
